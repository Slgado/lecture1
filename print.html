<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My webpage.</title>
    <style>
      @media print{
        .screen-only{
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <p class="screen-only">This paragraph won't appear when you print this page</p>
  </body>
</html>
